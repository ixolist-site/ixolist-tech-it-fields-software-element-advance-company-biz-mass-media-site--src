<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <script src="{{baseurl}}/assets/scripts/home/script.js"></script>
  <head>
    <title>
      {{ page.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We ensure that clients participate in promising cryptocurrency projects, and also create a bridge between cryptocurrencies and business development for greater efficiency and effectiveness.">
    <meta name="keywords" content="IXOList, cryptocurrencies, ICO, blockchain, news, analytics, reviews, investments, news. IXOList, криптовалюты, ICO, блокчейн, аналитика, инвестиции, новости">
    <meta name="author" content="IXOList">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="{{baseurl}}/assets/graphics/images/favico.ico"/>
    <link rel="icon" type="image/x-icon" href="{{baseurl}}/assets/graphics/images/favico.ico">
    <link href="{{baseurl}}/assets/styles/css/new-styles.css" rel="stylesheet">
    <!-- Include animations -->
    {% include animations.html %}
    {% include bootstrap.html %}
  </head>
  <div class="header sticky-top shadow-lg" style="
    background: #1976D2;
  ">
    <div class="container d-flex">
      <div class="col">
        <div class="header-logo d-flex fs-5 p-3">
          {% if page.lang == "en" %}
            <a href="{{site.marketing_site_url}}" target="_blank">IXOlist</a>
            <div class="sub-logo">
              <a href="/">Mass Media</a>
            </div>
          {% else %}
            <a href="{{site.marketing_site_url}}" target="_blank">IXOlist</a>
            <div class="sub-logo">
              <a href="/{{page.lang}}">СМИ</a>
            </div>
          {% endif %}
        </div>
      </div>
      {% include multilang-buttons.html %}
    </div>
  </div>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
