<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <script src="{{baseurl}}/assets/scripts/home/script.js"></script>
  <head>
    <title>
      {{ page.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{baseurl}}/assets/styles/css/new-styles.css" rel="stylesheet">
    <!-- Include fonts -->
    {% include fonts.html %}
    <!-- Include animations -->
    {% include animations.html %}
    {% include bootstrap.html %}
  </head>
  <div class="header sticky-top shadow-lg" style="
    background: #1976D2;
  ">
    <div class="container d-flex">
      <div class="col">
        <div class="header-logo d-flex fs-5 p-3">
          {% if page.lang == "en" %}
            <a href="{{site.marketing_site_url}}" target="_blank">IXOlist</a>
            <div class="sub-logo">
              <a href="/">Mass Media</a>
            </div>
          {% else %}
            <a href="{{site.marketing_site_url}}" target="_blank">IXOlist</a>
            <div class="sub-logo">
              <a href="/{{page.lang}}">СМИ</a>
            </div>
          {% endif %}
        </div>
      </div>
      {% include multilang-buttons.html %}
    </div>
  </div>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
